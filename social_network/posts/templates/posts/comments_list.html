<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments to {{ post.title }}</title>
</head>
<body>
    <div style="font-weight: bold">{{ post }}</div>
    <div>{{ post.text }}</div> <br>

    {% for item in comments %}
        <div style="margin-left: 20px">{{ item.user_id }}</div>
        <div style="margin-left: 40px">{{ item.text }}</div>
        <hr>
    {% endfor %}

    <a href="{% url 'new_comment' post.id %}">Add new comment</a>
</body>
</html>
